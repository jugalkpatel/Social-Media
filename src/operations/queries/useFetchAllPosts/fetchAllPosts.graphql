query FetchAllPosts($take: Int!, $skip: Int, $cursorId: String) {
  fetchAllPosts(take: $take, skip: $skip, cursorId: $cursorId) {
    ... on BatchPosts {
      cursorId
      posts {
        id
        title
        content
        createdAt
        community {
          id
          title
          picture
        }
        postedBy {
          id
          name
          picture
        }
        bookmarkedBy {
          id
        }
        votes {
          id
          type
          voteUser {
            id
          }
        }
        comments {
          id
          text
          createdAt
          user {
            id
            name
            picture
          }
          votes {
            id
            type
            votedBy {
              id
            }
          }
        }
      }
    }
    ... on CommonError {
      message
    }
  }
}
